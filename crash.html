<html>
<head>
 <style>
  .draggable {
  filter: alpha(opacity=100);
  opacity: 1.0;
}

.dropped {
  position: static !important;
}

#dragIcons {
  border: 2px solid #ccc;
  padding: 5px;
  min-height: 100px;
  width: 430px;
}

#briefcase {
  border: 5px solid #ccc;
  padding: 5px;
  height: 560px;
  width: 300px;
  margin-left: auto;
  margin-right: auto;
background:url("https://img.clipartfest.com/85bdc12aa3ebeb30fa6ec8695154cbc2_download-this-image-as-human-girl-outline-clipart_600-577.png") no-repeat ;
}
  img {
   height:186px;
   width:186px;
  }
 </style>
</head>

<body>
 <div id="dragIcons">
  <img src="http://www.clipartkid.com/images/132/blue-tshirt-clip-art-blank-blue-tshirt-that-can-be-edited-to-include-PrdqTJ-clipart.png">
</div>
<div id="briefcase">
 
</div>

</body>



<script>
 $(function() {
  $("#dragIcons img").draggable({
    revert: "invalid",
    refreshPositions: true,
    drag: function(event, ui) {
      ui.helper.addClass("draggable");
    },
    stop: function(event, ui) {
      ui.helper.removeClass("draggable");
      var image = this.src.split("/")[this.src.split("/").length - 1];
      if ($.ui.ddmanager.drop(ui.helper.data("draggable"), event)) {
        alert(image + " dropped.");
      } else {
        alert(image + " not dropped.");
      }
    }
  });
  $("#briefcase").droppable({
    drop: function(event, ui) {
      if ($("#briefcase img").length == 0) {
        $("#briefcase").html("");
      }
      ui.draggable.addClass("dropped");
      $("#briefcase").append(ui.draggable);
    }
  });
});
</script>
                     
</html>
