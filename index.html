<body>
 <style>
  .wrapper {
   height:300px;
   width:300px;
   border-radius:8px;
   background-color:#BDF5F3;
  }
  h1 {
   font-family:Impact, sans-serif;
   text-align="center";
  }
  form {
   font-family:Impact, sans-serif;
  }
  body {
   background-image:url("http://us.123rf.com/450wm/divaler/divaler1202/divaler120200010/12501930-stone-brick-wall-in-gray-scale.jpg");
  }
  .box {
   height:30px;
   width:150px;
  }
 </style>
 <center>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="wrapper">
<h1>
Simple Login Page
</h1>

<form name="login">
Username<input class="box" type="text" name="userid"/>
<br>
<br>
Password<input class="box" type="password" name="pswrd"/>
<br>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>
</div>
</center>

<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd")
  {
    window.open('james.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
