<html>
<head>
  <link href="mess.css">

  <script src"https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
 
</head>

<body>
  <style>
 .card {
  background-color:grey;
  border:black 4px solid;
}
  </style>

    <center>
  <div ng-app="myApp" ng-controller="myCtrl" class="card">
    <p>{{ pokemon.name }}</p>
    <img src="https://img.pokemondb.net/artwork/{{ pokemon.name }}.jpg" alt="" />
    <p>Type: {{pokemon.types[0].type.name }}</p>
    <p>Height: {{ pokemon.height}}</p>
    <p>Weight: {{ pokemon.weight}}</p>
    <p>ID = {{ pokemon.id }}</p>
    <hr />
    <p>Moves {{ PokemonMove }}</p>
    <A HREF="javascript:history.go(0)"> New Pokemon Click Here </A>
  </div>
  </center>

  <script>
 var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    var random = Math.floor(Math.random() * 151) + 1;

  $http.get("http://pokeapi.co/api/v2/pokemon/" + random)
        .then(function(response) {
            $scope.pokemon = response.data;
        });
});
 
</script>
</body>
</html>
