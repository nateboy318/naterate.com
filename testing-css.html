<!DOCTYPE html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<style>
@pink: #E64C66;
@blue: #2D3E50;
@white: #ffffff;
@teal: #1BBC9B;
@gray: #AEAEAE;

.navbar {
  background-color: @teal;
  border-bottom: @white2px solid;
}
.navbar-default .navbar-brand {
  color: @blue;
  a {
    &:hover {
      color: @pink;
    }
  }
}
.navbar-default .navbar-nav li a {
  color: @blue;
  font-size: 18px;
  &:hover {
    color: @pink;
  }
}
.featurette {
  padding: 50px 0;
  display: block;
  height: 800px;
}
.featurette-divider {
  margin: 0;
}
#home {
  padding: 80px 0 0 0;
  text-align: center;
  background: url('https://s3.amazonaws.com/vollmer-fcc/images/backgrounds/blue-green-dots.png') no-repeat top fixed;
  background-size: cover;
}
body {
  background-color:#FF6666;
}

#left {
display:inline;
float: left;
width:350px;
height:700px;
-webkit-box-shadow: 20px 14px 12px 2px rgba(26,25,26,0.41);
-moz-box-shadow: 20px 14px 12px 2px rgba(26,25,26,0.41);
box-shadow: 20px 14px 12px 2px rgba(26,25,26,0.41);
}

#center {
display:inline;
width:550px;
height:700px;
-webkit-box-shadow: 20px 14px 12px 2px rgba(26,25,26,0.41);
-moz-box-shadow: 20px 14px 12px 2px rgba(26,25,26,0.41);
box-shadow: 20px 14px 12px 2px rgba(26,25,26,0.41);
}

#right {
display:inline;
float: right;
width:350px;
height:700px;
-webkit-box-shadow: -20px 14px 12px 2px rgba(26,25,26,0.41);
-moz-box-shadow: -20px 14px 12px 2px rgba(26,25,26,0.41);
box-shadow: -20px 14px 12px 2px rgba(26,25,26,0.41);
}

</style>

</head>
<body>
<div id="navbar-main" class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#home">Theresa Vollmer</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</div>
<div id="left"></div>
<center>
<div id="center"></div>
</center>
<div id="right"></div>
</body>
