<!DOCTYPE html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />

<style>
#slide {
    height:100px;
    width: 350px;
}

h2{
    margin: 0;     
    color: #666;
    padding-top: 90px;
    font-size: 52px;
    font-family: "trebuchet ms", sans-serif;    
}

.item{
    background: white;    
    text-align: center;
    height: 300px !important;
}

.carousel{
    margin-top: 20px;
}

.bs-example{
	margin: 20px;
}

.carousel.carousel-fade .item {
  opacity:0;
  filter: alpha(opacity=0); /* ie fix */
}

.carousel.carousel-fade .active.item {
    opacity:1;
    filter: alpha(opacity=100); /* ie fix */
}

  #text-1 {
    font-family: Lobster;
    font-size: 3em;
    text-decoration: none;
    margin-bottom: 2em;
    margin-left: 1em;
    display: inline;
  }
   #text-2 {
    font-family: Lobster;
    font-size: 3em;
    text-decoration: none;
    margin-left: 3em;
    margin-right: 4em;
    display: inline;
  }
   #text-3 {
    font-family: Lobster;
    font-size: 3em;
    text-decoration: none;
    margin-left: 3em;
    margin-right: 3em;
    display: inline;
  }
   #text-4 {
    font-family: Lobster;
    font-size: 3em;
    text-decoration: none;
    margin-right: 1em;
    display: inline;
  }
 
</style>
</head>
  <body>
<a id="text-1" href="">About Us</a>

<a id="text-2" href="">About Us</a>

<a id="text-3" href="">About Us</a>

<a id="text-4" href="">About Us</a>
<!-- CAROUSEL -->
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="6500" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
       <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item carousel-fade">
                <h2>Slide 1</h2>
                <div class="carousel-caption">
                  <h3>First slide label</h3>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <div class="item carousel-fade">
                <h2>Slide 2</h2>
                <div class="carousel-caption">
                  <img src="http://interactive.wxxi.org/files/images/highlights/ice_cream.JPG" class="Slide">
                </div>
            </div>
            <div class="item carousel-fade">
                <h2>Slide 3</h2>
                <div class="carousel-caption">
                  <h3>Third slide label</h3>
                  <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
<body>
<html>
